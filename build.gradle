group 'edu.koritsas'
version '1.0-SNAPSHOT'

apply plugin: 'java'



repositories {
    maven {
        url 'http://download.osgeo.org/webdav/geotools/'
    }
    maven {
        url 'https://repo.gradle.org/gradle/plugins-releases'

    }

    maven{
        url 'https://github.com/geosolutions-it/jai-ext'
    }


    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'javax.media.jai:com.springsource.javax.media.jai.core:1.1.3'

    compile group: 'org.geotools', name: 'gt-graph', version: '15.1'
    compile group: 'org.geotools', name: 'gt-shapefile', version: '15.1'
    compile group: 'org.geotools', name: 'gt-swing', version: '15.1'

    compile group: 'org.geotools', name: 'gt-main', version: '15.1'

    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6'

    compile group: 'jfree', name: 'jfreechart', version: '1.0.12'
}
